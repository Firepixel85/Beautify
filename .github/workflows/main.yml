name: Deploy-Server

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          workingDirectory: ./backend_src
          preCommands: npm i
          apiToken: ${{ secrets.CF_API_TOKEN }}
